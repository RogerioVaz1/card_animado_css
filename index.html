<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card de Perfil Animado</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <section class="profile-card">
      <div class="bg-ring"></div>
      <div class="avatar">
        <!-- Troque o src pela sua foto -->
        <img src="https://petsdalets.com.br/wp-content/uploads/2022/06/3-motivos-que-atrapalham-a-adocao-de-gatos-pretos-poster.png" alt="Avatar" />
      </div>
      <h1 class="name">Rogers</h1>
      <p class="role">Estudante de Análise e Desenvolvimento de Sistemas </p>
    

      <div class="actions">
        <a class="btn primary" href="https://www.linkedin.com/in/rog%C3%A9rio-vaz-filho-bb196b28a/" target="_blank" rel="noopener noreferrer" aria-label="Entrar em contato pelo LinkedIn">Contato</a>
        <a class="btn ghost" href="https://github.com/RogerioVaz1" target="_blank" rel="noopener noreferrer" aria-label="Ver portfólio no GitHub">Portfólio</a>
      </div>

      <ul class="social" aria-label="Redes sociais">
        <li><a href="https://github.com/RogerioVaz1" aria-label="GitHub" title="GitHub" class="icon github" target="_blank" rel="noopener noreferrer"></a></li>
        <li><a href="https://www.linkedin.com/in/rog%C3%A9rio-vaz-filho-bb196b28a/" aria-label="LinkedIn" title="LinkedIn" class="icon linkedin" target="_blank" rel="noopener noreferrer"></a></li>
      </ul>
    </section>
  </main>
</body>
</html>
